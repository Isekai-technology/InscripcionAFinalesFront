<div class="home-menu mat-elevation-z8">
  <div class="left-panel">
    <div class="help-section">
      <button mat-mini-fab matTooltip="Ayuda" class="help-button" (click)="openHelpDialog()">
        <mat-icon>help</mat-icon>
      </button>
      <span id="carrera">{{carreraUsuario}}</span>
    </div>
    <br>
    <mat-card class="calendary">
      <mat-calendar #examDatePicker [minDate]="minDate" [maxDate]="maxDate" ></mat-calendar>
    </mat-card>
  </div>
  <div class="right-panel">
    <br>
    <mat-tab-group animationDuration="0ms" fitInkBarToContent>
      <mat-tab label="Mesas Disponibles">
        <div *ngFor="let available of availableExamDates " class="cards">
          <app-register-cards [subject]="available.subject" [date]="available.date" [limitInscriptionDate]="available.limitInscriptionDate" (click)="openDialog()"></app-register-cards>
        </div>
      </mat-tab>
      <mat-tab label="Mesas inscriptas">
        <div *ngFor="let registered of registeredExamDates" class="cards">
          <app-register-cards [subject]="registered.subject" [date]="registered.date" [limitInscriptionDate]="registered.limitInscriptionDate" (click)="openDialog()"></app-register-cards>
        </div>
      </mat-tab> 
      <mat-tab label="Historial academico">
        <div *ngFor="let registered of AcademicHistorial" class="cards">
          <app-reg-cards-subject [subject]="registered.subject" [plan]="registered.plan" (click)="openDialog" ></app-reg-cards-subject>      
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
