        <mat-icon>help</mat-icon>
    </button>

  <form class="form">
    <div>
      <h1>Recuperador de contraseñas</h1>
      <br>
      <h2>Para poder recuperar la contraseña vinculada a su cuenta de inscripcion a finales,debera ingresar su Email dentro de la casilla

      <br>
    </div>
      <div class="inputDni">
        <mat-form-field>
          <mat-icon matPrefix>badge</mat-icon>
          <mat-label>Ingrese su Email</mat-label>
          <input matInput type="text" name="email">
        </mat-form-field>
      </div>
      <div class="inputDni">
        <div>
          <button mat-fab extended color="accent" id="loginBtn">Enviar</button>
          <button mat-fab extended color="accent" id="cancelBtn">Cancelar</button>
        </div>
      </div>
  </form>
