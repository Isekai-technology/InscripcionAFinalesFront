<h2 mat-dialog-title>Modificar Materia</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre de la materia" value={{datos.nombre}}> 
  </mat-form-field>
  <mat-form-field>
    <mat-label>Carrera</mat-label>
    <mat-select>
      <mat-option value="one">Analista</mat-option>
      <mat-option value="two">Publicidad</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>AÃ±o</mat-label>
    <mat-select>
      <mat-option value="one">Primero</mat-option>
      <mat-option value="two">Segundo</mat-option>
      <mat-option value="three">Tercero</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Profesor</mat-label>
    <input type="text" matInput [formControl]="profesorControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Correlativas</mat-label>
    <mat-select [formControl]="correlativas" multiple>
      <mat-select-trigger>
        {{correlativas.value?.[0] || ''}}
        <span *ngIf="(correlativas.value?.length || 0) > 1" class="example-additional-selection">
          (+{{(correlativas.value?.length || 0) - 1}} {{correlativas.value?.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let topping of correlativaslist" [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Save</button>
</div>
