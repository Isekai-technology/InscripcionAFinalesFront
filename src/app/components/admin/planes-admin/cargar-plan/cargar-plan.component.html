<div class="contenedor">
  <h1>Cargar nuevo plan</h1>
  <div class="campos-carga">
      <mat-form-field appearance="fill" class="nombre">
        <mat-label>Nombre del plan</mat-label>
        <input matInput placeholder="Nombre">
      </mat-form-field>

      <mat-form-field appearance="fill" class="carrera">
        <mat-label>Carrera</mat-label>
        <input matInput placeholder="Carrera">
      </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- carrera Column -->
      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
        <td mat-cell *matCellDef="let row"> {{row.carrera}} </td>
      </ng-container>

      <!-- curso Column -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o</th>
        <td mat-cell *matCellDef="let row"> {{row.curso}} </td>
      </ng-container>

      <!-- profesor Column -->
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
        <td mat-cell *matCellDef="let row"> {{row.profesor}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
    <br>
    <button mat-raised-button color="primary" class="boton" (click)="cargar()">Aceptar</button>
</div>
