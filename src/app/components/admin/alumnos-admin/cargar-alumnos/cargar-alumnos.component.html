<h2 mat-dialog-title>Agregar Alumno</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input matInput placeholder="Apellido">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Documento</mat-label>
    <input matInput placeholder="Documento">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Seleccionar fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Carrera</mat-label>
    <mat-select>
      <mat-option value="analista">Analista de Sistemas</mat-option>
      <mat-option value="publicidad">Publicidad</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Guardar</button>
</div>
