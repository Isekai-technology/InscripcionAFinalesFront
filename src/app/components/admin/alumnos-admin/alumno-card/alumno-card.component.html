  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <br>
    <h3>DNI: {{estudiante.dni}}</h3>
    <h3>Carrera: {{estudiante.carrera}}</h3>
    <h3>AÃ±o: {{estudiante.curso}}</h3>
    <h3>Plan: {{estudiante.plan}}</h3>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button>Modificar</button>
  </mat-card-actions>

<br>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Mesas inscriptas</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef>Materia</th>
        <td mat-cell *matCellDef="let element">{{element.materia}}</td>
      </ng-container>

      <!-- curso Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{element.fecha | date: 'dd/mm/yyyy'}}</td>
      </ng-container>
    
      <!-- titular Column -->
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Presidente</th>
        <td mat-cell *matCellDef="let element">{{element.profesor}}</td>
      </ng-container>
        
      <!-- eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row" class="button-cell">
          <button mat-mini-fab color="primary" (click)="eliminarMesa()">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
  </mat-card-content>
</mat-card>
<br>
<div class="button-container">
  <button mat-raised-button color="primary" (click)="volver()">Volver</button>
  <button mat-raised-button color="warn" (click)="eliminar()">Eliminar Alumno</button>
</div>
