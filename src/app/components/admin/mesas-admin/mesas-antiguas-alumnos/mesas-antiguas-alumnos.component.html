<div class="header">
    <h1>{{nombreMateria}}</h1>
    <button mat-raised-button color="primary" (click)="volver()">Volver</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- DNI Column -->
      <ng-container matColumnDef="DNI">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
        <td mat-cell *matCellDef="let row"> {{row.DNI}} </td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <br>
  <div class="button-container">
    <button mat-raised-button color="accent" (click)="actaVolante()">Acta volante</button>
    <button mat-raised-button color="warn" (click)="darDeBaja()">Cerrar Mesa</button>
  </div>
